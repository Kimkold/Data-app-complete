<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>South park</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <header>South Part Characters</header>
    <main>
      <section id="characters" class="grid-container">
        <dialog id="dialog">
          <h1 id="dialog-name"></h1>
          <div class="dialog-content">
            <img id="dialog-img" src="" alt="" />
            <div class="text-content">
              <p id="dialog-nickName"></p>
              <p id="dialog-occupation"></p>
              <p id="dialog-age"></p>
              <p id="dialog-voicedBy"></p>
              <p id="dialog-gender"></p>
              <p id="dialog-religion"></p>
              <p id="dialog-catchPhrase"></p>
              <p id="dialog-hairColor"></p>
              <p id="dialog-schoolGrade"></p>
              <p id="dialog-episodes"></p>
              <p id="dialog-appearances"></p>
              <p id="dialog-firstAppearance"></p>
            </div>
          </div>
          <form method="dialog">
            <button id="dialog-btn">Close</button>
          </form>
        </dialog>
      </section>
    </main>
    <footer>By Valde</footer>
    <script src="app.js"></script>
  </body>
</html>
